<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/4859d1b8e4.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.rtl.min.css"
    integrity="sha384-dc2NSrAXbAkjrdm9IYrX10fQq9SDG6Vjz7nQVKdKcJl3pC+k37e7qJR5MVSCS+wR" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
     <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
     

    <a href="index.html"><img src="/images/logo.png" alt="store-logo"></a> 
      <!-- <div class="cartbtn">
        <span><i class="fas fa-cart-plus nav-icon"></i></span>
        <div class="cart-items">0</div>
      </div>
    </div> -->
  </nav>
  <!-- end of navbar -->
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form">
            <h2 class="title">Login</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="email" placeholder="Email" name="email" id="login-email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="login-password"/>
            </div>
            <input type="submit" value="Login" class="btn solid" id="signin-submit-btn"/>
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form  method="post" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="Name"required id="username"/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" name="email" required id="email"/>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" name="password" id="password" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-phone"></i>
              <input id="phone" type="tel" pattern="[7-9]{2}-[0-9]{8}" minlength="10" maxlength="10" placeholder="Number" name="number" required/>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="address" type="text "placeholder="Address" name="address" required/>
            </div>
            <input type="submit" class="btn" value="Sign up" id="signup-submit-btn"/>
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              We are happy to Welcome You . Experience the Magic of Gifting
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="undraw_welcome_cats_thqn.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              We are Glad to see you back
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Login
            </button>
          </div>
          <img src="undraw_login_re_4vu2.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <!-- <script src="/js/index.js"></script> -->
    <script src="/js/login.js"></script>
  </body>
</html>
